<app-navbar></app-navbar>
<div class="row">
  <div class="col-6">
    <h2 class="text-info">Product Types</h2>
  </div>

<!--  <div class="col-6 text-right">-->
<!--    <a [routerLink]="['/add-productType']" class="btn btn-outline-primary">Add New Product Type</a>-->
<!--  </div>-->
</div>

<form  (ngSubmit)="saveProductType()">
  <div class="row">
    <div class="col-3">
      <input type="text" class="form-control" placeholder="Add Product Type" name="productType" [(ngModel)]="productType.productType" />
    </div>
    <div class="col-3">
      <input type="submit" class="btn btn-outline-primary" value="Submit" />
    </div>
    <div class="col-3">
      <input type="text" class="form-control" placeholder="Search Product Types"  name="keyword" [(ngModel)]="filters.keyword" (input)="filter()"/>
    </div>
    <div class="col-3"></div>
  </div>
</form>
<br />
<table class="table" id="myTable">
  <thead>
  <tr class="table-info">
    <th>ID</th>
    <th>Product type</th>
    <th>Action</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let productType of productTypes">
    <td>{{productType.productTypeId}}</td>
    <td>{{productType.productType}}</td>
    <td>
      <a (click)="getProductTypeById(productType.productTypeId)"  class="btn btn-outline-primary">Update</a>
      <button (click) = "deleteProductTypeById(productType.productTypeId)" class="btn btn-outline-danger">Delete</button>
    </td>
  </tr>
  </tbody>
</table>
